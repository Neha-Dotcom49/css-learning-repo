  <link rel="stylesheet" href="style.css">

<body>
  <section id="main-section">
    <section>
      <p id="google"><span id="g-letter">G</span><span id="o-letter">o</span><span id="o1-letter">o</span><span

        </svg>
      </section>
      <section id="username">
        <p>nehapatil810@gmail.com</p>
      </section>
    </section>
    <!-- horizontal line -->
    <div id="line">

    </div>
    <section id="content">
      <p>
        We noticed a new sign-in to your Google Account on a Mac device. If this was you, you don't need to do anything.
        If not, we'll help you secure your account.
      </p>
    </section>
    <button id="Check-activity"> Check activity</button>
    <section>
      <p id="activity">You can see security activity at</p>
      <p id="linknotification">https://myaccount.google.com/notifications</p>
    </section>

  </section>
